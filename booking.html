<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book a Class or Event | Eye Lead Center</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
 body {
      font-family: 'Rubik', sans-serif;
      background-color: #fdf2f8;
      margin: 0;
      padding: 0;
    }

.booking-section {
  max-width: 700px;
  margin: 80px auto;
  background: #fff;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
}

.booking-section h2 {
  text-align: center;
  color: #1F4FD8;
  margin-bottom: 30px;
}

.form-label {
  color: #1F4FD8;
  font-weight: 600;
}

.btn-whatsapp {
  background: #25D366;
  color: white;
  font-size: 18px;
  padding: 14px;
  border-radius: 12px;
  width: 100%;
}

.btn-whatsapp:hover {
  background: #1ebe5d;
}
</style>
</head>

<body>
<header>
  <div class="header-content">
    <div class="logo">
      <a href="Homepage.html"><img src="images/logowhite.png" alt="EyeLead"></a>
    </div>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <ul>
        <li><a href="programs.html">Programs</a></li>
        <li><a href="events.html">Camps/Events</a></li>
        <li><a href="Homepage.html">About us</a></li>
        <li><a href="booking.html">Book A Class</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="booking-section">
  <h2>Book a Class or Event</h2>

  <!-- Name -->
  <div class="mb-3">
    <label class="form-label">Parent / Student Name</label>
    <input type="text" id="name" class="form-control" placeholder="Your name">
  </div>

  <!-- Phone -->
  <div class="mb-3">
    <label class="form-label">Phone Number</label>
    <input type="text" id="phone" class="form-control" placeholder="+961...">
  </div>

  <!-- Type: Class or Event -->
  <div class="mb-3">
    <label class="form-label">Type</label>
    <select id="type" class="form-select" onchange="updateOptions()">
      <option value="">Select Type</option>
      <option value="Class">Class</option>
      <option value="Event">Event</option>
    </select>
  </div>

  <!-- Category (for Classes) -->
  <div class="mb-3" id="categoryDiv">
    <label class="form-label">Category</label>
    <select id="category" class="form-select" onchange="updateClasses()">
      <option value="">Select Category</option>
      <option value="Educational Development">Educational Development</option>
      <option value="Sports & Movement">Sports & Movement</option>
      <option value="Life Skills">Life Skills</option>
      <option value="Arts">Arts</option>
      <option value="Support">Support</option>
    </select>
  </div>

  <!-- Class/Event -->
  <div class="mb-4">
    <label class="form-label">Class / Event</label>
    <select id="class" class="form-select">
      <option value="">Select Class / Event</option>
    </select>
  </div>

  <!-- Button -->
  <button class="btn btn-whatsapp" onclick="sendWhatsApp()">
    ðŸ“² Book via WhatsApp
  </button>
</section>

<script>
const classesByCategory = {
  "Educational Development": ["Grow Smart","Coding","Chess","Discovery Lab","Speak Smart"],
  "Sports & Movement": ["Gymnastics","BasketBall","MMA","Hip-Hop","Ping Pong",],
  "Arts": ["Music","Theatre","Arts & Crafts","Drawing & Painting"],
  "Life Skills": ["Leadership","New Path"],
  "Specialized Support":["Psychotherapy","Speech Therapy","Psychomotor Therapy","Special Education"],
};

const eventsList = ["Summer Camp","Birthday Party","Easter Event","Christmas Event"];

function updateOptions() {
  const type = document.getElementById("type").value;
  const categoryDiv = document.getElementById("categoryDiv");
  const classSelect = document.getElementById("class");

  classSelect.innerHTML = '<option value="">Select Class / Event</option>';

  if (type === "Class") {
    categoryDiv.style.display = "block";
  } else if (type === "Event") {
    categoryDiv.style.display = "none";
    eventsList.forEach(e => {
      const option = document.createElement("option");
      option.value = e;
      option.textContent = e;
      classSelect.appendChild(option);
    });
  } else {
    categoryDiv.style.display = "none";
  }
}

function updateClasses() {
  const category = document.getElementById("category").value;
  const classSelect = document.getElementById("class");
  classSelect.innerHTML = '<option value="">Select Class / Event</option>';
  if (classesByCategory[category]) {
    classesByCategory[category].forEach(c => {
      const option = document.createElement("option");
      option.value = c;
      option.textContent = c;
      classSelect.appendChild(option);
    });
  }
}

function sendWhatsApp() {
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const type = document.getElementById("type").value;
  const category = document.getElementById("category").value;
  const selectedClass = document.getElementById("class").value;

  if (!name || !phone || !type || !selectedClass) {
    alert("Please fill all fields");
    return;
  }

  let message = `Hello Eye Lead Center ðŸ‘‹\nMy name is ${name}.\nPhone: ${phone}\nType: ${type}`;
  if(type === "Class") message += `\nCategory: ${category}`;
  message += `\nClass/Event: ${selectedClass}\nI would like to book this.`;

  const whatsappNumber = "96170702613"; // replace with your number
  const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

  window.open(url, "_blank");
}

// initially hide category
document.getElementById("categoryDiv").style.display = "none";
</script>
<footer>
  <div class="footer-container">
    <div class="footer-logo"><img src="images/logowhite.png" alt="logo"></div>
    <div class="footer-nav">
      <a href="programs.html">Programs</a>
      <a href="events.html">Camps/Events</a>
      <a href="Homepage.html">About us</a>
      <a href="booking.html">Book A Class</a>
    </div>
    <div class="footer-contact">
      <p><img src="images/phone-rounded-svgrepo-com.svg">03 739 496</p>
      <p><img src="images/location-pin-svgrepo-com.svg">Zahle/Berbara</p>
    </div>
    <div class="footer-social">
      <a href="https://www.facebook.com/share/1829eKkHAz/?mibextid=wwXIfr"><img src="images/facebook-svgrepo-com.svg" alt="Facebook"></a>
      <a href="https://www.instagram.com/eyelead2022/"><img src="images/insta-svgrepo-com.svg" alt="Instagram"></a>
    </div>
  </div>
  <p class="footer-copy">&copy; 2025 Eye Lead Center. All Rights Reserved.</p>
</footer>

  const hamburger = document.querySelector('.hamburger');

  });
</script>
</body>
</html>
